<!DOCTYPE html>

    <link rel="stylesheet" href="./styles.css">
    <title>Practice-10</title>

<body>
    <!-- У строчных элементов мы не можем изменять размеры контейнера за счёт padding, width, height. -->
    <!-- Если нам нужно каким-то образом контроллировать размеры элемента и всё нужно выстраивать в одну строку, 
    то мы используем строчно-блочные элементы. 
    Если не подходит наличие отступов между элементами: 
    1) можно использовать float;
    2) можно обнулить размер шрифта у контейнера и задать размер у элементов. -->

    <header>
        <div>
            <img src="./img/50.jpeg" alt="some-img">
        </div>
        <nav class="nav-1">
            <ul>
                <li><a href="#">item</a></li>
                <li><a href="#">item</a></li>
                <li><a href="#">item</a></li>
                <li><a href="#">item</a></li>
                <li><a href="#">item</a></li>
            </ul>
        </nav>
        <nav class="nav-2">
            <ul>
                <li><a href="#">item</a></li>
                <li><a href="#">item</a></li>
            </ul>
        </nav>
    </header>
</body>
</html>
